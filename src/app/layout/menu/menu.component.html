<hr />
<ul class="nav nav-pills flex-column mb-auto">
  @for (link of menu; track link) {
    @if (link.path) {
      <li class="nav-item" (click)="goTo(link.path)">
        <a routerLink="/" class="nav-link" [class.active]="currentRoute === link.path">{{
          link.title
        }}</a>
      </li>
    }
  }
  <hr />
  <li class="nav-item" (click)="logout()">Logout</li>
</ul>
<hr />
