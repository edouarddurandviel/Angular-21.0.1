<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Author</th>
      <th scope="col">Title</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

  <tbody>
    @for (book of books; track book.id) {
      <tr>
        <th scope="row" class="table_number">{{ book.id }}</th>
        <td>{{ book.volumeInfo.authors }}</td>
        <td>{{ book.volumeInfo.title }}</td>
        <td>
          <button (click)="add.emit(book.id)" data-test="add-button" class="btn btn-primary btn-sm">
            Add
          </button>
        </td>
      </tr>
    }
  </tbody>
</table>
